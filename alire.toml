name = "a0b_stm32f407"
description = "A0B: STM32F407 base support and SVD"
version = "0.1.0-dev"

authors = ["Vadim Godunko"]
maintainers = ["Vadim Godunko <vgodunko@gmail.com>"]
maintainers-logins = ["godunko"]
licenses = "Apache-2.0 WITH LLVM-exception"
tags = ["a0b", "embedded", "svd", "stm32", "stm32f4", "stm32f407"]

[environment]
A0B_TOOLS_BINDING_STARTUP.set = "${CRATE_ROOT}/binding/startup/stm32f407.json"
A0B_TOOLS_SVD.set = "${CRATE_ROOT}/svd/STM32F407.svd"

[configuration]
generate_ada = false
generate_c = false
generate_gpr = true

[[depends-on]]
a0b_armv7m = "*"
